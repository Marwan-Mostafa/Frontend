<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
    <title>Coffee Masters</title>
  </head>
  <body>
    <nav class="main-nav">
      <h1 class="brand">
        <img src="https://btholt.github.io/complete-intro-to-web-dev-v3/images/coffee_masters_logo.png" alt="coffee masters logo" class="logo">
        Coffee Masters
      </h1>
    </nav>
    <div class="page">
      <section class="order box">
        <h2 class="box-title">ITEMS</h2>
        <ul class="items">
          <li class="item">
            <span class="item-quantity">1x</span>
            <span>
              <span class="item-title">Cappuccino</span>
              <ul class="item-options-list">
                <li class="item-option">Light Foam</li>
              </ul>
            </span>
            <span class="item-price">$6.00</span>
          </li>
          <li class="item">
            <span class="item-quantity">1x</span>
            <span>
              <span class="item-title">Cappuccino</span>
              <ul class="item-options-list">
                <li class="item-option">Almond Milk</li>
                <li class="item-option">Double Espresso Shot</li>
              </ul>
            </span>
            <span class="item-price">$7.90</span>
          </li>
          <li class="item">
            <span class="item-quantity">1x</span>
            <span>
              <span class="item-title">Croissant</span>
              <ul class="item-options-list">
                <li class="item-option">Butter</li>
              </ul>
            </span>
            <span class="item-price">$5.37</span>
          </li>
        </ul>
      </section>
      <section class="payment">
        <div class="name-box box">
          <h2 class="box-title">NAME</h2>
          <div class="input-group">
            <label class="user-input-label" for="name">Name for order</label>
            <input class="user-input" type="text" id="name" placeholder="Name for order"/>
          </div>
        </div>
        <div class="cc-box box">
          <h2 class="box-title">PAYMENT</h2>
          <div class="input-group">
            <label class="user-input-label" for="card">Card number</label>
            <input class="user-input" type="text" id="card" placeholder="Card number"/>
          </div>
          <div class="input-group short">
            <label class="user-input-label" for="ccv">CCV number</label>
            <input class="user-input short-input" type="text" id="ccv" placeholder="CCV number"/>
          </div>
        </div>
      </section>
      <section class="total">
        <table class="totals-table">
          <tbody>
            <tr>
              <td>Subtotal:</td>
              <td>$19.27</td>
            </tr>
            <tr>
              <td>Tax:</td>
              <td>$0.96</td>
            </tr>
            <tr class="final-totals">
              <td>Total:</td>
              <td>$20.23</td>
            </tr>
          </tbody>
        </table>
        <button class="checkout" type="button">Place order</button>
      </section>
    </div>
    <span id="PING_IFRAME_FORM_DETECTION" style="display: none;"></span>
  </body>
</html>
